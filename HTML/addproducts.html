<section id="content">
	<!-- NAVBAR -->
	<nav>
		<i class='bx bx-menu'style="font-size: 170%;" ></i>

		<!-- Icon chuyển chế độ sáng/tối -->

			<i class='bx bxs-moon' id="theme-icon" style="font-size: 120%;"></i>

			<i class='bx bxs-bell'></i>
			<!-- <span class="num">8</span> -->

			<i class='bx bxs-user-circle' style="font-size: 170%;"></i>
		</a>
	</nav>
	<!-- NAVBAR -->

    <main>
        <main>
            <div class="title-main">Thêm sản phẩm</div>
            <div class="product-info-container">
                <h2>Thông tin sản phẩm</h2>
                <form class="product-info-form" enctype="multipart/form-data">
                    <!-- Phần trên: Tên sản phẩm, mô tả và thêm ảnh -->
                    <div class="top-section">
                        <div class="left-section">
                            <div class="form-group">
                                <label for="product-name">Tên sản phẩm</label>
                                <input type="text" id="product-name" placeholder="Nhập tên sản phẩm" required>
                            </div>
                            <div class="form-group">
                                <label for="product-description">Mô tả sản phẩm</label>
                                <textarea id="product-description" placeholder="Nhập mô tả sản phẩm" required></textarea>
                            </div>
                        </div>
                        <div class="right-section">
                            <label for="product-image">Ảnh sản phẩm</label>
                            <div class="image-upload">
                                <!-- Thêm sự kiện onchange vào input -->
                                <input type="file" id="product-image" accept="image/*" onchange="previewImage(event)" style="display: none;">
                                <div class="image-preview" id="image-preview">
                                    <span>Chưa có ảnh</span>
                                </div>
                                <button type="button" class="upload-button" onclick="document.getElementById('product-image').click()">Tải ảnh lên</button>
                            </div>
                        </div>
                    </div>
        
                    <!-- Phần dưới: Ma trận 3x3 -->
                    <div class="matrix-section">
                        <div class="form-group">
                            <label for="category">Danh mục</label>
                            <select id="category" required>
                                <option value="" disabled selected>Chọn danh mục</option>
                                <option value="food">Thực phẩm</option>
                                <option value="beverage">Đồ uống</option>
                                <option value="snacks">Bánh kẹo & Đồ ăn nhẹ</option>
                                <option value="cosmetics">Hóa mỹ phẩm</option>
                                <option value="kitchenware">Gia dụng & Đồ dùng nhà bếp</option>
                                <option value="seasoning">Gia vị</option>
                                <option value="babycare">Chăm sóc bé</option>
                                <option value="books">Sách và văn phòng phẩm</option>
                                <option value="cleaning">Sản phẩm vệ sinh nhà cửa</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="subcategory">Danh mục con</label>
                            <select id="subcategory" disabled>
                                <option value="" disabled selected>Chọn danh mục con</option>
                            </select>
                        </div>
                        <script src="../JS/selectcategory.js"></script>
                        <div class="form-group">
                            <label for="featured">Sản phẩm nổi bật</label>
                            <select id="featured">
                                <option value="none" selected>Không</option>
                                <option value="featured">Có</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="unit">Đơn vị</label>
                            <input type="text" id="unit" placeholder="Nhập đơn vị">
                        </div>
                        <div class="form-group">
                            <label for="brand">Nhãn hàng</label>
                            <input type="text" id="brand" placeholder="Nhập nhãn hàng">
                        </div>
                        <div class="form-group">
                            <label for="expiry-date">Hết hạn</label>
                            <input type="date" id="expiry-date">
                        </div>
                        <div class="form-group">
                            <label for="quantity">Số lượng</label>
                            <input type="number" id="quantity" placeholder="Nhập số lượng">
                        </div>
                        <div class="form-group">
                            <label for="price">Giá</label>
                            <input type="number" id="price" placeholder="Nhập giá sản phẩm">
                        </div>
                        <div class="form-group">
                            <label for="discount">Giảm giá</label>
                            <input type="number" id="discount" placeholder="Nhập giảm giá (%)">
                        </div>
                    </div>
        
                    <!-- Nút Thêm -->
                    <div class="form-group full-width">
                        <button type="submit" class="submit-button">Thêm</button>
                    </div>
                </form>
            </div>
        </main>
        
        
    </main>
    </section>
</body>
